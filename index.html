<!DOCTYPE html>
<html lang="es">
<head>
    <title>Encriptador de texto</title>
    <script src="encriptador.js"></script>
    <link rel="stylesheet" href="style.css">
  
</head>

<body class="body">
    <div class="h1"> 
    <h1>Encriptador y desencriptador de texto.</h1>
    </div>

    <div class="cajaTexto"> 
        <input type="text" id="cajaTexto1" placeholder="Ingrese el texto">
    </div>
   
    <div class="botones">
         <button onclick="encriptarTexto()">Clic para encriptar tu texto</button>
         <button onclick="descifrarTexto()">Clic para desencriptar</button>
    </div>
 
    <div class="resultado">
    <textarea id="cajaTextoResultado"></textarea>
    </div>
